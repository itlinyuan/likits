<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" type="text/css" href="../assets/admin/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../assets/admin/themes/icon.css">
    <link rel="stylesheet" href="../assets/admin/css/news.css"/>
</head>
<body>
    <div id="tabmenu" class="easyui-tabs" >

        <div title="待审核" class="sub-tabs">
            <table id="waitcheck" class="easyui-datagrid" style="width:100%;height:550px"
                   url="data.json"
                   toolbar="#toolbar" pagination="true"
                   rownumbers="true" fitColumns="true" singleSelect="false">
                <thead>
                <tr>
                    <th data-options="field:'ck',checkbox:true"></th>
                    <th field="firstname" width="50">First Name</th>
                    <th field="lastname" width="50">Last Name</th>
                    <th field="phone" width="50">Phone</th>
                    <th field="email" width="50">Email</th>
                </tr>
                </thead>
            </table>
            <div id="toolbar">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="check()">普通审核</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" onclick="check()">批量审核</a>
            </div>

            <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
                 closed="true" buttons="#dlg-buttons">
                <div class="ftitle">User Information</div>
                <form id="fm" method="post" novalidate>
                    <div class="fitem">
                        <label>First Name:</label>
                        <input name="firstname" class="easyui-textbox" required="true">
                    </div>
                    <div class="fitem">
                        <label>Last Name:</label>
                        <input name="lastname" class="easyui-textbox" required="true">
                    </div>
                    <div class="fitem">
                        <label>Phone:</label>
                        <input name="phone" class="easyui-textbox" required="true">
                    </div>
                    <div class="fitem">
                        <label>Email:</label>
                        <input name="email" class="easyui-textbox" required="true" validType="email">
                    </div>
                </form>
            </div>
            <div id="dlg-buttons">
                <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">审核通过</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">审核不通过</a>
            </div>

        </div>

        <div title="待推送" class="sub-tabs">

        </div>

        <div title="已推送" class="sub-tabs">

        </div>
    </div>
</body>

<script type="text/javascript" src="../assets/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="../assets/admin/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../assets/admin/js/news.js"></script>
<script type="text/javascript" src="../assets/admin/js/easyui-lang-zh_CN.js"></script>
</html>
